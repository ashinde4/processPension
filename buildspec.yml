version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
      java: corretto11
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_REGION)
  build:
    commands:
      - echo Build started on `date`
      - echo Building java
      - mvn clean package
      - echo Building the docker image
      - docker build -t authorization-service .
      - docker tag authorization-service 860061945305.dkr.ecr.us-west-2.amazonaws.com/asbackend:authorization-service:authorization-service
  post_build:
    commands:
      - echo Build completed on `date`
      - echo $(docker images)
      - docker push 860061945305.dkr.ecr.us-west-2.amazonaws.com/asbackend:authorization-service:authorization-service
      - echo Writing definition files
      - printf '[{"name":"authorization-service","imageUri":"%s"}]' 860061945305.dkr.ecr.us-west-2.amazonaws.com/asbackend:authorization-service > taskdefinition.json

artifacts:
  files: taskdefinition.json
